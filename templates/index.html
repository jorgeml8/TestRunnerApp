<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Test Runner</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/testrunner/static/css/w3.css">
    <link href="/testrunner/static/css/PHSReportStyleSheet.css?v=V3.1.0" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/testrunner/static/css/waiting_indicator.css?v=V3.1.1" />
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/testrunner/static/css/tab.css?v=V3.1.0" />
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/highcharts.css" />
    <style>
        /* Custom style for date inputs */
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            width: calc(50% - 10px);
            height: 44px;
        }

        div.input-row label {
            display: inline-block;
            margin-bottom: 5px;
            width: 30%;
            padding-right: 5px;
        }

        button[type="submit"],
        #clearSearch {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(30% - 10px);
            margin-left: 5px;
            font-size: 14px;
            height: 44px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[disabled] {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .input-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .table-responsive {
            overflow-x: auto;
            margin: 15px 0;
        }

        #issuesTable th,
        #issuesTable td {
            color: white;
        }

        #issuesTable th {
            background-color: #000;
        }

        #issuesTable {
            background-color: #333;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: white !important;
            background-color: #333 !important;
        }

        .dt-button-info {
            color: #111 !important;
        }

        input[type="text" i] {
            padding: 3px;
            box-sizing: border-box;
        }

        .dt-column-title {
            padding: 3px;
            box-sizing: border-box;
        }

        #issuesTable tr.selected {
            background-color: #a2d2ff;
            /* Light blue background when selected */
        }

        .highcharts-dark {
            --highcharts-neutral-color-80: rgb(214, 214, 214);
        }

        element.style {
            fill: antiquewhite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        select {
            width: calc(20% - 10px);
        }

        /* Style for log messages */
        .log-area {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #313131;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="headerTab">
        <div class="header">
            <img src="/testrunner/static/images/daikin.png" alt="Image Missing" style="height:50px;">
            <div class="center headText">Selenium Test Runner</div>
            <span class="version_control w3-hide-medium w3-hide-small">{{ version }}</span>
        </div>
    </div>

    <form id="test-form">
        <label for="environment">Select environment:</label>
        <select id="environment" name="environment">
            <option value="uat">UAT</option>
            <option value="prd">PRD</option>
        </select>
        <button type="submit" id="runTest">Run Test</button>
        <button type="button" id="resetButton" class="w3-btn w3-yellow w3-round-large dx-button dx-button-default dx-button-mode-contained dx-widget dx-button-has-text" style="width: calc(30% - 10px);height: 44px; border: none;border-radius: 4px;padding: 12px 20px;">Reset</button>
    </form>

    <div id="loadingIndicator" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
        <div style="border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite;"></div>
    </div>

    <div class="w3-container">
        <h2>Test Progress</h2>
        <div class="w3-light-grey">
            <div id="progressBar" class="w3-container w3-green" style="width:0%">0%</div>
        </div>
    </div>

    <div id="log" class="log-area"></div>

    {% if results %}
    <h2>Test Results:</h2>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        $(document).ready(function () {
            
            const socket = io();
            document.getElementById('resetButton').addEventListener('click', function() {
                socket.emit('reset');});

            // Listen for progress updates
            socket.on('update_progress', function (data) {
                var progress = data.progress.toFixed(2);
                $('#progressBar').css('width', progress + '%').text(progress + '%');
            });

            // Listen for log messages
            socket.on('log_message', function (data) {
                var logDiv = $('#log');
                logDiv.append('<p>' + data.message + '</p>');
                logDiv.scrollTop(logDiv[0].scrollHeight); // Auto-scroll to bottom
            });

            // Listen for file_ready event to trigger the download
            socket.on('file_ready', function (data) {
                var filename = data.filename;
                var downloadUrl = '/download/' + filename;

                // Create a temporary anchor tag and trigger the download
                var a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            // Handle form submission
            $('#test-form').on('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Disable "Run Test" and show loading
                document.getElementById('runTest').disabled = true;
                document.getElementById('clearSearch').disabled = true;
                document.getElementById('loadingIndicator').style.display = 'block';

                $('#progressBar').css('width', '0%').text('0%');
                var environment = $('#environment').val();

                // Perform the AJAX request
                $.ajax({
                    type: 'POST',
                    url: '/testrunner/run_test',
                    data: {
                        environment: environment
                    },
                    success: function (response) {
                        console.log(response); // Log the response for debugging
                        $('#loadingIndicator').hide();
                        // Enable the reset button
                        $('#clearSearch').prop('disabled', false);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error occurred:', error);
                    }
                });
            });

            // Handle reset button click
            $('#clearSearch').on('click', function () {
                $('#progressBar').css('width', '0%').text('0%');
                $('#log').empty();
                document.getElementById('runTest').disabled = false;
                $('#environment').val('uat'); // Reset dropdown to default option
            });
        });
    </script>
</body>

</html>
